<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Proposal Website</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Will You Marry Me?</h1>
  </header>

  <main>
    <section class="proposal">
      <h2>My Dearest [Partner's Name],</h2>
      <p>I have something important to ask you...</p>
      <button onclick="showForm()">Click to Respond</button>
    </section>

    <section class="response-form" id="responseForm">
      <h2>Your Response</h2>
      <form id="proposalForm">
        <label for="response">Your Answer:</label>
        <input type="text" id="response" name="response" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="p.js">
    
  </script>
</body>

</html>
