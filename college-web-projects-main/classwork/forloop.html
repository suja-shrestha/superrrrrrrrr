<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="id"></p>
    <script>
        let laptopstore = "";
        const laptops = ["dell", "hp", "apple"];
        let i;
        for (i = 0; i < laptops.length; i++) {

            laptopstore += laptops[i] + "<br>";
        }
        document.getElementById("id").innerHTML = laptopstore;
    </script>
</body>

</html>
