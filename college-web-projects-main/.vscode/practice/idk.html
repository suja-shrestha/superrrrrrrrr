<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: black;">
  <main class="profile m-5 ">
    <div class="card" style="background-color: hsl(0, 0%, 12%);">
      <div class="img card-img-top">
        <img src="./assets/images/avatar-jessica.jpeg" class="rounded-circle m-5" alt="avatar">
      </div>
      <h1 class="title card-title" style="color: white;">Jessica Randall</h1>
      <p class="address" style="color: hsl(75, 94%, 57%);">London, United Kingdom</p>
      
      <p class="quote" style="color: white;">"Front-end developer and avid reader."</p>
      <div class="button">
        <button class="btn custom-btn m-1">GitHub</button>
        <button class="btn custom-btn m-1">Frontend Mentor</button>
        <button class="btn custom-btn m-1">LinkedIn</button>
        <button class="btn custom-btn m-1">Twitter</button>
        <button class="btn custom-btn m-1 mb-3">Instagram</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prayush Hada</a>.
  </div>
</body>
</html>
