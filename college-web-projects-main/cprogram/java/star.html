<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <div id="star"></div>

    <script>
      let result = document.getElementById("star");
      let starPattern = '';
    
      for (let i = 5; i >= 1; i -= 2) {
        for (let j = 1; j <= i; j++) {
          starPattern += '* ';
        }
        starPattern += '<br>';
      }
    
      result.innerHTML = starPattern;
    </script>
    
</body>
</html>
